<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Pedro | 10.10.2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto: #2c3e50;
            --cor-envelope: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html { 
            height: 100%; width: 100%; margin: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }

        /* --- TELA DO ENVELOPE (INTRO) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
        }

        .titulo-intro {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: var(--cor-envelope);
            margin-bottom: 40px;
            font-style: italic;
            pointer-events: none;
        }

        .envelope-wrapper {
            position: relative;
            width: clamp(320px, 80vw, 480px);
            height: clamp(220px, 50vw, 320px);
            background-color: var(--cor-envelope);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: clamp(160px, 40vw, 240px) solid transparent;
            border-right: clamp(160px, 40vw, 240px) solid transparent;
            border-top: clamp(110px, 25vw, 160px) solid #2a2a2a;
            z-index: 2;
        }

        .selo {
            position: absolute;
            width: 75px; height: 75px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #111;
        }

        .instrucao {
            margin-top: 40px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* --- CONTEÚDO DO SITE --- */
        #site-content { display: none; width: 100%; opacity: 0; transition: opacity 1s; }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(27, 46, 30, 0.65), rgba(27, 46, 30, 0.65)), 
                        url('Soolar de pancas.jpeg') center/cover no-repeat fixed;
            color: white; text-align: center; padding: 20px;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 10vw, 5rem); font-style: italic; }
        .data-header { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.4); padding-top: 10px; letter-spacing: 4px; }

        section { padding: 80px 20px; max-width: 1100px; margin: auto; text-align: center; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--verde-escuro); margin-bottom: 40px; }
        
        .localizacao-container { display: flex; flex-wrap: wrap; gap: 30px; margin-top: 40px; justify-content: center; align-items: stretch; }
        .localizacao-foto { flex: 1; min-width: 300px; max-width: 380px; height: 450px; object-fit: cover; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .local-box { flex: 1; min-width: 320px; background-color: var(--verde-suave); padding: 50px 30px; border-radius: 8px; display: flex; flex-direction: column; justify-content: center; }

        .hospedagem-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; text-align: left; }
        .hospedagem-item { display: block; background: var(--verde-suave); padding: 25px; border-radius: 8px; border-bottom: 4px solid var(--verde-escuro); text-decoration: none; color: inherit; transition: 0.3s; }
        a.hospedagem-item:hover { background: #ebf2eb; transform: translateY(-3px); }

        .btn { display: inline-block; margin: 10px; padding: 18px 45px; background-color: var(--verde-escuro); color: white !important; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; border-radius: 50px; cursor: pointer; border: none; }
        .btn-outline { background: none; border: 1px solid var(--verde-escuro); color: var(--verde-escuro) !important; }
        
        .iban-box { background: #fff; border: 1px dashed var(--verde-escuro); padding: 30px; margin-top: 25px; display: none; border-radius: 8px; }
        .separator { width: 80px; height: 1px; background: #ccc; margin: 40px auto; }
        footer { padding: 80px 20px; background: var(--verde-escuro); color: white; text-align: center; }

        @media (max-width: 768px) { header { background-attachment: scroll; } .localizacao-foto { height: 300px; width: 100%; } }
    </style>
</head>
