<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Pedro | 10.10.2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto-escuro: #2c3e50;
            --branco: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--branco);
            color: var(--texto-escuro);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Cabeçalho Limpo e Elegante */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(27, 46, 30, 0.6), rgba(27, 46, 30, 0.6)), 
                        url('Soolar de pancas.jpeg') center/cover no-repeat fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 12vw, 6rem);
            font-weight: 400; font-style: italic;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .data-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem; 
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.4);
            padding-top: 15px; 
            letter-spacing: 6px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--verde-escuro);
            margin-bottom: 40px;
        }

        .localizacao-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }

        .localizacao-foto {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .local-box {
            flex: 1;
            min-width: 320px;
            background-color: var(--verde-suave);
            padding: 50px 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hospedagem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .hospedagem-item {
            display: block;
            background: var(--verde-suave);
            padding: 25px;
            border-radius: 8px;
            border-bottom: 4px solid var(--verde-escuro);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        /* Hover apenas para os que têm link */
        a.hospedagem-item:hover { 
            transform: translateY(-5px);
            background: #ebf2eb;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
