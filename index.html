    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto: #2c3e50;
            --cor-envelope: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html { 
            height: 100%; width: 100%; margin: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* --- TELA DO ENVELOPE (INTRO) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
            cursor: pointer;
        }

        .titulo-intro {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: var(--cor-envelope);
            margin-bottom: 40px;
            font-style: italic;
        }

        .envelope-wrapper {
            position: relative;
            width: clamp(320px, 80vw, 550px);
            height: clamp(220px, 50vw, 380px);
            background-color: var(--cor-envelope);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: clamp(160px, 40vw, 275px) solid transparent;
            border-right: clamp(160px, 40vw, 275px) solid transparent;
            border-top: clamp(110px, 25vw, 190px) solid #2a2a2a;
            z-index: 2;
        }

        .selo {
            position: absolute;
            width: 85px; height: 85px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid #111;
        }

        .instrucao {
            margin-top: 40px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
