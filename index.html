<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Pedro | 10.10.2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto: #333333;
            --detalhe: #a3b18a;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--texto);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Cabeçalho com Imagem de Fundo (Parallax) */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* A imagem do Solar fica por trás no início */
            background: linear-gradient(rgba(27, 46, 30, 0.7), rgba(27, 46, 30, 0.7)), 
                        url('Soolar de pancas.jpeg') center/cover no-repeat fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .monograma {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            /* Se o monograma for verde com fundo branco, isto ajuda a isolar as letras no fundo escuro */
            mix-blend-mode: screen; 
            filter: brightness(1.2);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400; margin: 0; font-style: italic;
        }

        .data-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem; margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 10px; letter-spacing: 3px;
        }

        /* Seções */
        section { padding: 80px 20px; max-width: 1100px; margin: auto; text-align: center; }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem; color: var(--verde-escuro);
            margin-bottom: 30px;
        }

        h2::after {
            content: ""; display: block; width: 40px; height: 1px;
            background: var(--verde-escuro); margin: 15px auto 0;
        }

        /* Localização */
        .localizacao-container {
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .localizacao-foto {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
            height: 450px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .local-box {
            flex: 1;
            min-width: 300px;
            background-color: var(--verde-suave);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 4px;
        }

        /* Botões */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 18px 40px;
            background-color: var(--verde-escuro);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn:hover { background-color: #2a452e; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Hospedagem (Cards) */
        .hospedagem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .hospedagem-item {
            background: var(--verde-suave);
            padding: 25px;
            border-radius: 8px;
            border-left: 4px solid var(--verde-escuro);
            transition: 0.3s;
        }

        .hospedagem-item:hover { transform: scale(1.02); background: #ebf0eb; }

        .hospedagem-item h3 {
            font-family: 'Playfair Display', serif;
            margin: 0 0 10px 0;
            font-size: 1.15rem;
            color: var(--verde-escuro);
        }

        .hospedagem-item p { margin: 5px 0; font-size: 0.9rem; }

        .hospedagem-item a { color: var(--verde-escuro); font-weight: 500; text-decoration: underline; }

        .iban-box {
            background-color: var(--verde-suave);
            padding: 30px;
            margin-top: 20px;
            border: 1px dashed var(--verde-escuro);
            display: none;
        }

        .separator { width: 60px; height: 1px; background-color: var(--verde-escuro); margin: 60px auto; opacity: 0.2; }

        footer {
            padding: 80px 20px;
            background-color: var(--verde-escuro);
            color: white;
        }

        #countdown { font-size: 1.1rem; letter-spacing: 4px; margin-bottom: 20px; }

        @media (max-width: 768px) {
            .localizacao-container { flex-direction: column; }
            .localizacao-foto { width: 100%; max-width: 100%; height: 280px; }
            header { background-attachment: scroll; } /* Melhor para telemóveis */
        }
    </style>
</head>
<body>

    <header>
        <img src="moonograma.jpg" alt="Monograma" class="monograma">
        <h1>Sara & Pedro</h1>
        <div class="data-header">10 . 10 . 2026</div>
    </header>

    <section id="localizacao">
        <h2>A Celebração</h2>
        <p>A vossa presença é o que tornará este
