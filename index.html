    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto: #2c3e50;
            --cor-envelope: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html { height: 100%; width: 100%; margin: 0; padding: 0; }

        /* --- TELA DO ENVELOPE (INTRO) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
            overflow: hidden;
        }

        .titulo-intro {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--cor-envelope);
            margin-bottom: 40px;
            font-style: italic;
        }

        .envelope-wrapper {
            position: relative;
            width: clamp(320px, 80vw, 450px);
            height: clamp(220px, 50vw, 300px);
            background-color: var(--cor-envelope);
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover { transform: scale(1.03); }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: clamp(160px, 40vw, 225px) solid transparent;
            border-right: clamp(160px, 40vw, 225px) solid transparent;
            border-top: clamp(110px, 25vw, 150px) solid #2a2a2a;
            z-index: 2;
        }

            width: 65px; height: 65px;

            border-radius: 50%;

            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: bold;
