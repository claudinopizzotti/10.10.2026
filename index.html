<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Pedro | 10.10.2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto: #2c3e50;
            --cor-envelope: #1a1a1a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html { 
            height: 100%; width: 100%; margin: 0; 
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* --- TELA DO ENVELOPE (INTRO) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
            cursor: pointer;
        }

        .titulo-intro {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            color: var(--cor-envelope);
            margin-bottom: 40px;
            font-style: italic;
        }

        .envelope-wrapper {
            position: relative;
            width: clamp(320px, 80vw, 550px);
            height: clamp(220px, 50vw, 380px);
            background-color: var(--cor-envelope);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Deixa o clique passar para o overlay pai */
        }

        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0;
            border-left: clamp(160px, 40vw, 275px) solid transparent;
            border-right: clamp(160px, 40vw, 275px) solid transparent;
            border-top: clamp(110px, 25vw, 190px) solid #2a2a2a;
            z-index: 2;
        }

        .selo {
            position: absolute;
            width: 85px; height: 85px;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid #111;
        }

        .instrucao {
            margin-top: 40px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* --- CONTEÃšDO DO SITE --- */
        #site-content { 
            width: 100%; 
            min-height: 100vh;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(27, 46, 30, 0.6), rgba(27, 46, 30, 0.6)), 
                        url('Soolar de pancas.jpeg') center/cover no-repeat fixed;
            color: white; text-align: center; padding: 20px;
        }

        header h1 { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 6rem); font-style: italic; margin-bottom: 10px; }
        .data-header { font-family: 'Playfair Display', serif; font-size: 1.6rem; letter-spacing: 6px; border-top: 1px solid rgba(255,255,255,0.4); padding-top: 15px; }

        section { padding: 100px 20px; max-width: 1200px; margin: auto; text-align: center; }
        h2 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--verde-escuro); margin-bottom: 50px; }
        
        .localizacao-container { display: flex; flex-wrap: wrap; gap: 40px; margin-top: 40px; justify-content: center; align-items: stretch; }
        .localizacao-foto { flex: 1; min-width: 300px; max-width: 400px; height: 500px; object-fit: cover; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .local-box { flex: 1; min-width: 320px; background-color: var(--verde-suave); padding: 60px 40px; border-radius: 4px; display: flex; flex-direction: column; justify-content: center; }

        .hospedagem-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 50px; text-align: left; }
        .hospedagem-item { display: block; background: var(--verde-suave); padding: 30px; border-radius: 4px; text-decoration: none; color: inherit; transition: 0.3s; border-left: 6px solid var(--verde-escuro); }
        a.hospedagem-item:hover { transform: translateY(-5px); background: #e8eee8; }
        .hospedagem-item h3 { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin-bottom: 12px; color: var(--verde-escuro); }

        .btn { display: inline-block; margin: 15px; padding: 20px 50px; background-color: var(--verde-escuro); color: white !important; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; font-size: 0.85rem; border-radius: 0; cursor: pointer; transition: 0.3s; border: none; }
        .btn-outline { background: none; border: 1px solid var(--verde-escuro); color: var(--verde-escuro) !important; }
        
        .iban-box { background: #fff; border: 1px solid #ddd; padding: 40px; margin: 30px auto; max-width: 550px; display: none; border-radius: 4px; }
        .separator { width: 120px; height: 1px; background: #ccc; margin: 80px auto; opacity: 0.5; }
        
        footer { padding: 100px 20px; background: var(--verde-escuro); color: white; text-align: center; }
        #countdown { font-size: 1.4rem; letter-spacing: 5px; margin-bottom: 20px; font-family: 'Playfair Display', serif; font-weight: bold; }

        @media (max-width: 768px) { 
            header { background-attachment: scroll; }
            .localizacao-foto { height: 350px; width: 100%; }
        }
    </style>
</head>
<body style="overflow: hidden;">
