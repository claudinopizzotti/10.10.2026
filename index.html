<!DOCTYPE html>
<html lang="pt-pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Pedro | 10.10.2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --verde-escuro: #1b2e1e; 
            --verde-suave: #f4f7f4;
            --texto-escuro: #2c3e50;
            --branco: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--branco);
            color: var(--texto-escuro);
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(27, 46, 30, 0.65), rgba(27, 46, 30, 0.65)), 
                        url('Soolar de pancas.jpeg') center/cover no-repeat fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .monograma {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            /* Esta configuração ajuda a mostrar apenas as letras brancas no fundo verde */
            mix-blend-mode: screen; 
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.8rem, 10vw, 5rem);
            font-weight: 400; font-style: italic;
        }

        .data-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem; margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.4);
            padding-top: 15px; letter-spacing: 4px;
        }

        section {
            padding: 100px 20px;
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--verde-escuro);
            margin-bottom: 40px;
        }

        .localizacao-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
        }

        .localizacao-foto {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .local-box {
            flex: 1;
            min-width: 320px;
            background-color: var(--verde-suave);
            padding: 50px 30px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hospedagem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .hospedagem-item {
            background: var(--verde-suave);
            padding: 25px;
            border-radius: 8px;
            border-bottom: 4px solid var(--verde-escuro);
            transition: transform 0.3s ease;
        }

        .hospedagem-item:hover { transform: translateY(-5px); }

        .hospedagem-item h3 {
            font-family: 'Playfair Display', serif;
            color: var(--verde-escuro);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .hospedagem-item p { font-size: 0.9rem; margin-bottom: 4px; color: #444; }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 18px 45px;
            background-color: var(--verde-escuro);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            border-radius: 50px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--verde-escuro);
            color: var(--verde-escuro);
        }

        .separator {
            width: 80px; height: 1px;
            background-color: var(--verde-escuro);
            margin: 40px auto; opacity: 0.2;
        }

        .iban-box {
            background: #fff; 
            border: 1px dashed var(--verde-escuro);
            padding: 35px 25px; 
            margin-top: 25px; 
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }

        footer {
            padding: 80px 20px;
            background-color: var(--verde-escuro);
            color: white;
            text-align: center;
        }

        #countdown { font-size: 1.2rem; letter-spacing: 3px; margin-bottom: 15px; }

        @media (max-width: 768px) {
            .localizacao-container { flex-direction: column; }
            .localizacao-foto { width: 100%; height: 300px; }
            header { background-attachment: scroll; }
        }
    </style>
</head>
